{% extends 'blog/base.html' %}

{% load static %}

{% block title %}
Text
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock head %}

{% block content %}
  <div id="posts" class='row'>
    {% for post in posts %}
    <div class="col-4">
      <div class="post">
        <h3 class='title'>
          {{post.title}}
        </h3>
        <div style="background-image: url('{{post.media.url}}');">
          <a href="{% url 'post' post.id %}">
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
